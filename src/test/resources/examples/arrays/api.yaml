openapi: 3.0.0
info:
paths:
  /items:
    get:
      summary: Get items with a status filter
      description: Retrieve a list of items filtered by their status.
      parameters:
        - name: status
          in: query
          required: false
          description: Filter items by status.
          schema:
            $ref: '#/components/schemas/ArrayOfSomething'
      responses:
        "200":
          description: A list of items.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ArrayContainingComplexInlined'
components:
  schemas:
    ContainsArrayOfArrays:
      type: object
      properties:
        array_of_arrays:
          type: array
          items:
            $ref: "#/components/schemas/ArrayOfSomething"
        absent-object-type-in-array:
          type: array
          items:
            properties:
              some-array-prop:
                type: string
        a-nullable-array:
          type: array
          nullable: true
          items:
            type: string
            nullable: true

    ArrayOfSomething:
      type: array
      items:
        $ref: "#/components/schemas/Something"

    Something:
      type: object
      required:
        grams
      properties:
        some_value:
          type: integer
          example: 100
          
    ArraySimpleInLined:
      type: object
      required:
        - quantities
      properties:
        quantities:
          type: array
          items:
            type: integer
            format: int64
    ArrayComplexInLined:
      type: object
      required:
        - quantities
      properties:
        quantities:
          type: array
          items:
            type: object
            properties:
              prop_one:
                type: string

    ContainsArrayRef:
      type: object
      required:
        - weight_on_mars
      properties:
        weight_on_mars:
          type: array
          items:
            $ref: "#/components/schemas/ArrayRef"
    ArrayRef:
      type: object
      required:
        grams
      properties:
        grams:
          type: integer
          example: 100

    ArrayContainingComplexInlined:
      type: array
      items:
        type: object
        properties:
          prop_one:
            type: string