openapi: 3.0.0
components:
  schemas:
    PersonWithDefaults:
      type: object
      required:
        - required_so_default_ignored
      properties:
        required_so_default_ignored:
          type: string
          default: "Some ignored default"
        integer_default:
          type: integer
          default: 18
        decimal_default:
          type: number
          default: 0.1
        enum_default:
          type: string
          enum:
            - tall
            - short
          default: tall
        enum_quoted_default:
          type: string
          enum:
            - 1x
            - 2x
          default: 2x
        boolean_default:
          type: boolean
          default: true
        string_phrase:
          type: string
          default: Cowabunga Dude
        uri_type:
          type: string
          format: uri
          description: |
            An absolute URI that identifies the problem type.  When dereferenced,
            it SHOULD provide human-readable documentation for the problem type
            (e.g., using HTML).
          default: 'about:blank'
          example: 'https://zalando.github.io/problem/constraint-violation'
        byte_type:
          type: string
          format: byte
          default: U3dhZ2dlciByb2Nrcw==
        ignored_array_default:
          type: array
          default: []
          items:
            type: string
        ignored_object_default:
          type: object
          properties:
            name:
              type: string
            age:
              type: integer
          default:
            name: "John Doe"
            age: 30
        float_with_default_integer:
          type: number
          format: float
          default: 0
        double_with_default_integer:
          type: number
          format: double
          default: 0
        float_with_default_float:
          type: number
          format: float
          default: 0.1
        double_with_default_float:
          type: number
          format: double
          default: 0.1
