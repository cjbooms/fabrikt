openapi: 3.0.0
info:
  title: "Dog API"
  version: "1"

paths: { }

components:
  schemas:

    Container:
      type: object
      properties:
        aggregationOfOne:
          allOf:
            - $ref: "#/components/schemas/SimpleObjOne"
        aggregationOfMany:
          allOf:
            - $ref: "#/components/schemas/SimpleObjOne"
            - $ref: "#/components/schemas/SimpleObjTwo"
        arrayWithAllOfAggregationOfMany:
          type: array
          items:
            allOf:
              - $ref: "#/components/schemas/ReferencedObjectWithArrayInlining"
              - type: object
                properties:
                  id:
                    type: string
                    description: The identifier of the chat message.
        arrayWithAnyOfAggregationOfMany:
          type: array
          items:
            anyOf:
              - $ref: "#/components/schemas/ReferencedObjectWithArrayInlining"
              - type: object
                properties:
                  id:
                    type: string
                    description: The identifier of the chat message.
    SimpleObjOne:
      type: object
      required:
        - name
      properties:
        name:
          type: string

    SimpleObjTwo:
      type: object
      required:
        - companyName
      properties:
        companyName:
          type: string

    ReferencedObjectWithArrayInlining:
      type: object
      description: A chat completion message generated by the model.
      properties:
        annotations:
          type: array
          items:
            type: object
            properties:
              url_citation:
                type: string