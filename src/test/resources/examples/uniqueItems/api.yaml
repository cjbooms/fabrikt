openapi: 3.0.0
info:
paths:
  /items:
    get:
      summary: Get unique item parameters
      description: Retrieve a list of unique items
      parameters:
        - name: status
          in: query
          required: false
          description: Filter items by status.
          schema:
            $ref: '#/components/schemas/UniqueArrayOfSomething'
      responses:
        "200":
          description: A list of items.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UniqueArrayOfSomething'
components:
  schemas:
    UniqueArrayOfSomething:
      type: array
      uniqueItems: true
      items:
        $ref: "#/components/schemas/Something"

    Something:
      type: object
      properties:
        some_value:
          type: integer
          example: 100
