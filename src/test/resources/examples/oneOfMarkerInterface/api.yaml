openapi: 3.0.0
info:
paths:
components:
  schemas:

    State:
      oneOf:
        - $ref: '#/components/schemas/StateA'
        - $ref: '#/components/schemas/StateB'

    StateA:
      type: object
      required:
        - status
      properties:
        status:
          type: string
    StateB:
      type: object
      required:
        - mode
      properties:
        mode:
          type: string
