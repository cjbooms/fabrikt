openapi: 3.1.0
info:
  version: '1'
  title: pathLevelParameters
paths:
  /example:
    parameters:
      - in: query
        name: a
        required: true
        schema:
          type: string
      - name: X-Json-Encoded-Header
        in: header
        description: Json Encoded header
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/JsonEncodedHeader"
              example:
                headerProp1: value
                headerProp2: anotherValue
                nestedProp:
                  nestedProp1: nestedValue
    get:
      parameters:
        - in: query
          name: b
          required: true
          schema:
            type: string
      responses:
        '204':
          description: example

components:
  schemas:
    JsonEncodedHeader:
      type: "object"
      properties:
        headerProp1:
          type: string
        headerProp2:
          type: string