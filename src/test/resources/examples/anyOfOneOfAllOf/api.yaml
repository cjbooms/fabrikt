openapi: 3.0.0
components:
  schemas:
    SimpleOneOfs:
      type: object
      properties: 
        oneof_property:
          $ref: '#/components/schemas/ContainsNestedOneOf'

    ComplexParent:
      allOf:
        - $ref: '#/components/schemas/ContainsNestedOneOf'
        - $ref: '#/components/schemas/ContainsNestedAnyOf'
        - type: object
          properties:
            top_level_prop:
              type: number

    ContainsNestedOneOf:
      oneOf:
        - $ref: "#/components/schemas/FirstOneA"
        - $ref: "#/components/schemas/ComplexSecondOneA"

    ContainsNestedAnyOf:
      anyOf:
        - $ref: "#/components/schemas/FirstAnyA"
        - $ref: "#/components/schemas/SecondAnyA"

    FirstOneA:
      type: object
      properties:
        first_nested_one_of_prop:
          type: string

    ComplexSecondOneA:
      allOf:
        - $ref: '#/components/schemas/MoreNesting'

    MoreNesting:
      type: object
      properties:
        more_nested_prop_one:
          type: string

    FirstAnyA:
      type: object
      properties:
        first_nested_any_of_prop:
          type: string

    SecondAnyA:
      type: object
      properties:
        second_nested_any_of_prop:
          type: string

    FirstOneB:
      type: object
      properties:
        first_property:
          type: string

    SecondOneB:
      type: object
      properties:
        second_property:
          type: string
        third_property:
          type: string   
        forth_property:
          $ref: '#/components/schemas/AnyValue'
            
    AnyValue:
      description: Tests support for https://swagger.io/docs/specification/data-models/data-types/#any